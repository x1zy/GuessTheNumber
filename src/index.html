<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guess the number</title>
  </head>
  <body>
    <header>
      <h1 class="title">Guess The Number!</h1>
      <h2 class="between">Between 1 and 10</h2>
      <div class="hearts">
          <img src="assets/icons/heart.svg" class="heart" alt="life">
          <img src="assets/icons/heart.svg" class="heart" alt="life">
          <img src="assets/icons/heart.svg" class="heart" alt="life">
      </div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="number-input">
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="guess-message">Start guessing!</p>
        <p class="label-score">Points: <span class="score">0</span></p>
        <p class="label-highscore">Best results: <span class="highscore">0</span></p>
      </section>
    </main>
    <div class="modal">
      <div class="modal-content">
        <h2 class="modal-title">Game Over!</h2>
        <p>Your Score: <span class="modal-score">0</span></p>
        <p>Best Score: <span class="modal-highscore">0</span></p>
        <button class="modal-replay">Play Again</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
